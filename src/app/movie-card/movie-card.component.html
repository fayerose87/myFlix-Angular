<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="18px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" *ngFor="let movie of movies;">
    <mat-card class="card" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="50%" fxFlex.lg="25%">
      <img src={{movie.ImagePath}} alt= {{movie.Title}} />
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      <mat-card-actions>
          <button
              mat-button
              color="primary"
              (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
          >
              Genre
          </button>
          <button
              mat-button
              color="primary"
              (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birthyear)">
          
              Director
          </button>
          <button
              mat-button
              color="primary"
              (click)="openSynopsisDialog(movie.Title, movie.Description)">
              Synopsis
          </button>
          <mat-icon *ngIf="!setFavoriteStatus(movie._id)" (click)="addMovieToFavorites(movie._id, movie.Title)"
          class="favorite-button">favorite_border</mat-icon>
        <mat-icon *ngIf="setFavoriteStatus(movie._id)" (click)="deleteMovieFromFavorites(movie._id, movie.Title)"
          class="favorite-button-active">favorite</mat-icon>
      </mat-card-actions>
  </mat-card>
</div>
</div>
</div>
